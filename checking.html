<!DOCTYPE html>
<html lang="en">

<head>
    <title>CHECKING PAGE</title>
    <link rel="stylesheet" href="stylecheck.css">
</head>
<body>
    <header>
        <div class="roomtitle">
            <h1 style="color: #00FF00;">Welcome</h1>
            <hr />
        </div>
        <div class="para">
            <h2 style="font-weight:100; font-size: 4em; text-shadow: 1px 1px 0 #fff, 2px 2px 0 #00FF00;"><em>The following details are available for the room</em></h2>
        </div>
    </header>    
    <div class="roomdetails">        	
        <ul style="font-weight:100; font-size: 3em; text-shadow: 1px 1px 0 #00FF00, 2px 2px 0;">
        	<li id="roomtype">Room Type:</li>
            <li id="cap">Capacity:</li>
            <li id="sits">Number of seats available:</li>
            <li id="loc">Location:</li>
            <li id="dur">Duration of time to be used:</li>                  
        </ul>
    </div>
    <footer></footer>
</body>
</html>
